<mat-card>
  <mat-spinner *ngIf="showSpinner"></mat-spinner>
  <mat-card-content *ngIf="productList && productList.length > 0">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- Colonna Model -->
      <ng-container matColumnDef="Model">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
        <td mat-cell *matCellDef="let prod"> {{ prod.model }} </td>
      </ng-container>

      <!-- Colonna Brand -->
      <ng-container matColumnDef="Brand">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand </th>
        <td mat-cell *matCellDef="let prod"> {{ prod.brand }} </td>
      </ng-container>

      <!-- Colonna Price -->
      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price (â‚¬) </th>
        <td mat-cell *matCellDef="let prod"> {{ prod.price | currency:'EUR':'symbol-narrow' }} </td>
      </ng-container>

      <!-- Colonna Type -->
      <ng-container matColumnDef="Type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let prod"> {{ prod.type }} </td>
      </ng-container>

      <!-- Colonna Actions -->
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let prod">
          <button mat-icon-button (click)="onClick(prod.id,prod.type)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button (click)="addToCart(prod)">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-icon-button (click)="addToWishlist(prod)">
            <mat-icon>clear</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Header e righe della tabella -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Paginazione -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card-content>

  <div *ngIf="(!productList || productList.length === 0) && !showSpinner">
    <div class="no-products-message">
      <p>No products available at the moment. Please check back later!</p>
    </div>
  </div>
</mat-card>
