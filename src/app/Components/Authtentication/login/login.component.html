<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="https://i.ibb.co/Ng9BKBkJ/key.png" alt="photo of a man holding a key" style="max-width: 25%;">
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <p>
        <mat-form-field [floatLabel]="'auto'">
            <mat-label>Inserisci la tua email:</mat-label>
            <input matInput placeholder="prova@email.com" formControlName="email" />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <mat-label>Inserisci la tua password:</mat-label>
            <input matInput placeholder="password" type="password" formControlName="password" />
          </mat-form-field>
        </p>
        <mat-card-actions>
          <button mat-stroked-button type="submit" [disabled]="loginForm.invalid" >Login</button>
      </mat-card-actions>
      </form>
    </mat-card-content>

  </mat-card>
