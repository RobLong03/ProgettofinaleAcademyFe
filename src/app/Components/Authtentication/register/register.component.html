<div class="registration-container">
    <mat-card class="nerd-card">
      <mat-card-header>
        <mat-card-title>User Registration</mat-card-title>
        <mat-card-subtitle>Join the hardware revolution!</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="customerForm" (ngSubmit)="sendDataCheck()">
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput type="text" name="name" formControlName="name">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Surname</mat-label>
            <input matInput type="text" name="surname" formControlName="surname">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>TaxId</mat-label>
            <input matInput type="text" name="taxId" formControlName="taxId">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" name="email" formControlName="email">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" formControlName="password">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" name="confirmPassword" formControlName="confirmPassword">
          </mat-form-field>

          <div class="button-row">
            <button mat-raised-button color="primary" type="submit" [disabled]="!customerForm.valid">
              Register
            </button>
          </div>
        </form>
      </mat-card-content>
      <mat-card-footer>
        <div class="card-footer text-center">
          <h6 class="mb-3">Already registered?</h6>
          <button routerLink="/login" class="btn btn-primary">Go to Login</button>
        </div>
      </mat-card-footer>
    </mat-card>

  </div>
