<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettagli CPU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
        }
        .product-card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 350px;
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product-card h2 {
            margin: 10px 0;
            color: #ffffff;
        }
        .product-card p {
            color: #cccccc;
        }
        .product-card .price {
            font-size: 1.5em;
            color: #ff5722;
            font-weight: bold;
        }
        .product-card button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .wishlist-btn {
            background-color: #ff9800;
            color: #ffffff;
        }
        .cart-btn {
            background-color: #4caf50;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="product-card">
        <img src={{cpu.imageUrl}} alt="CPU Image">
        <h2>{{cpu.brando}}</h2>
        <p class="description">DESCRIPTION</p>
        <p class="specs">Core: CORE_COUNT | Frequenza: GHz GHz</p>
        <p class="price">â‚¬ PRICE</p>
        <button class="wishlist-btn">Aggiungi alla Wishlist</button>
        <button class="cart-btn">Aggiungi al Carrello</button>
    </div>
</body>
</html>
